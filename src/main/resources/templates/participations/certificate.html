<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сертификат участника</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f5f6fa; }
        .certificate {
            width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 48px 40px;
            text-align: center;
            position: relative;
        }
        .certificate h1 { color: #6c63ff; font-size: 2.8rem; margin-bottom: 0.5em; }
        .certificate h2 { color: #222; font-size: 2rem; margin: 0.5em 0; }
        .certificate .olymp { color: #ff9800; font-size: 1.3rem; margin-bottom: 1em; }
        .certificate .fio { font-size: 2.2rem; font-weight: bold; color: #222; margin: 1em 0; }
        .certificate .date { color: #888; font-size: 1.1rem; margin-top: 2em; }
        .certificate .logo { position: absolute; top: 32px; right: 32px; width: 80px; }
    </style>
</head>
<body>
<div class="certificate">
    <img src="/static/logo.png" class="logo" alt="logo" th:if="${logoUrl != null}" th:src="${logoUrl}"/>
    <h1>СЕРТИФИКАТ УЧАСТНИКА</h1>
    <div class="olymp" th:text="${olympiadName}">Олимпиада</div>
    <h2>Награждается</h2>
    <div class="fio" th:text="${fullName}">ФИО участника</div>
    <div>за успешное участие в олимпиаде<br><span th:text="${olympiadName}"></span></div>
    <div class="date" th:text="${date}">Дата</div>
</div>
</body>
</html>
