<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заданий олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1 0 auto; }
        footer { flex-shrink: 0; background: #212529; color: #fff; border-top: 1px solid #343a40; text-align: center; padding: 12px 0 10px 0; font-size: 1rem; width: 100%; position: static; margin-top: 0; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content">
    <div class="container mt-5">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
        <h2>Список заданий для олимпиады: <span th:text="${olympiad.name}"></span></h2>
        <form class="mb-3 d-flex" method="get" th:action="@{/admin/tasks/olympiad/{olympiadId}(olympiadId=${olympiad.id})}">
            <input type="text" class="form-control me-2" name="search" placeholder="Поиск по названию или тексту задания" th:value="${search}">
            <button class="btn btn-outline-primary" type="submit">Поиск</button>
        </form>
        <div class="mb-3">
            <a th:href="@{/admin/tasks/add(olympiadId=${olympiad.id})}" class="btn btn-success">Добавить задание</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Текст задания</th>
                        <th>Тип</th>
                        <th>Макс. балл</th>
                        <th>Правильный ответ</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.taskText}" style="max-width: 300px; white-space: pre-line; overflow: hidden; text-overflow: ellipsis;"></td>
                        <td th:text="${task.taskType.displayName}"></td>
                        <td th:text="${task.maxScore}"></td>
                        <td th:text="${task.displayCorrectAnswer}"></td>
                        <td>
                            <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                            <form th:action="@{/admin/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline-block;" onsubmit="return confirm('Вы уверены, что хотите удалить это задание?');">
                                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${tasks.empty}">
                        <td colspan="6" class="text-center">Нет заданий</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2025 Олимпиады Муромского Института ВлГУ. Все права защищены.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
