<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление заданием</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${task.id == null ? 'Добавление задания' : 'Редактирование задания'}"></h2>
        
        <form th:action="${task.id == null ? '/admin/tasks/add' : '/admin/tasks/edit/' + task.id}" 
              method="post" 
              th:object="${task}"
              class="mt-4">
            
            <input type="hidden" name="olympiadId" th:value="${task.olympiad.id}">
            
            <div class="mb-3">
                <label for="title" class="form-label">Название задания</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="taskText" class="form-label">Описание задания</label>
                <textarea class="form-control" id="taskText" th:field="*{taskText}" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="maxScore" class="form-label">Максимальный балл</label>
                <input type="number" class="form-control" id="maxScore" th:field="*{maxScore}" required>
            </div>
            
            <div class="mb-3">
                <label for="taskType" class="form-label">Тип задания</label>
                <select class="form-control" id="taskType" th:field="*{taskType}" required onchange="showAnswerFields()">
                    <option th:each="type : ${taskTypes}"
                            th:value="${type}"
                            th:text="${type.displayName}">
                    </option>
                </select>
            </div>

            <!-- Поля для ответов -->
            <div id="singleChoiceFields" class="answer-fields mb-3" style="display: none;">
                <h4>Варианты ответов (один правильный)</h4>
                <div class="mb-2">
                    <input type="text" class="form-control mb-2" name="answers" placeholder="Вариант ответа">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="correctAnswer" value="0">
                        <label class="form-check-label">Правильный ответ</label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addAnswerField('singleChoiceFields')">Добавить вариант</button>
            </div>

            <div id="multipleChoiceFields" class="answer-fields mb-3" style="display: none;">
                <h4>Варианты ответов (несколько правильных)</h4>
                <div class="mb-2">
                    <input type="text" class="form-control mb-2" name="answers" placeholder="Вариант ответа">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="correctAnswers" value="0">
                        <label class="form-check-label">Правильный ответ</label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addAnswerField('multipleChoiceFields')">Добавить вариант</button>
            </div>

            <div id="textAnswerFields" class="answer-fields mb-3" style="display: none;">
                <h4>Правильный ответ</h4>
                <textarea class="form-control" name="correctTextAnswer" rows="3" placeholder="Введите правильный текстовый ответ"></textarea>
            </div>

            <div id="codeAnswerFields" class="answer-fields mb-3" style="display: none;">
                <h4>Правильный ответ</h4>
                <textarea class="form-control" name="correctCodeAnswer" rows="5" placeholder="Введите правильный код"></textarea>
                <div class="form-text">Используйте markdown для форматирования кода</div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/admin/olympiads/{id}(id=${task.olympiad.id})}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAnswerFields() {
            // Скрыть все поля ответов
            document.querySelectorAll('.answer-fields').forEach(field => field.style.display = 'none');
            
            // Показать нужные поля в зависимости от выбранного типа
            const taskType = document.getElementById('taskType').value;
            switch(taskType) {
                case 'SINGLE_CHOICE':
                    document.getElementById('singleChoiceFields').style.display = 'block';
                    break;
                case 'MULTIPLE_CHOICE':
                    document.getElementById('multipleChoiceFields').style.display = 'block';
                    break;
                case 'TEXT_ANSWER':
                    document.getElementById('textAnswerFields').style.display = 'block';
                    break;
                case 'CODE_ANSWER':
                    document.getElementById('codeAnswerFields').style.display = 'block';
                    break;
            }
        }

        function addAnswerField(containerId) {
            const container = document.getElementById(containerId);
            const answerCount = container.querySelectorAll('input[name="answers"]').length;
            
            const newAnswerDiv = document.createElement('div');
            newAnswerDiv.className = 'mb-2';
            newAnswerDiv.innerHTML = `
                <input type="text" class="form-control mb-2" name="answers" placeholder="Вариант ответа">
                <div class="form-check">
                    <input class="form-check-input" type="${containerId === 'singleChoiceFields' ? 'radio' : 'checkbox'}" 
                           name="${containerId === 'singleChoiceFields' ? 'correctAnswer' : 'correctAnswers'}" 
                           value="${answerCount}">
                    <label class="form-check-label">Правильный ответ</label>
                </div>
            `;
            
            container.insertBefore(newAnswerDiv, container.lastElementChild);
        }

        // Показать соответствующие поля при загрузке страницы
        document.addEventListener('DOMContentLoaded', showAnswerFields);
    </script>
</body>
</html>
