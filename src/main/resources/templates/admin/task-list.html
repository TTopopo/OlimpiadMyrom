<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заданий олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Олимпиады МИ ВлГУ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${#authentication.principal.fullName != null ? #authentication.principal.fullName : #authentication.name}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Назад
    </a>
    <h2>Список заданий для олимпиады: <span th:text="${olympiad.name}"></span></h2>
    <div class="mb-3">
        <a th:href="@{/admin/tasks/add(olympiadId=${olympiad.id})}" class="btn btn-success">Добавить задание</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Текст задания</th>
                    <th>Тип</th>
                    <th>Макс. балл</th>
                    <th>Правильный ответ</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.taskText}" style="max-width: 300px; white-space: pre-line; overflow: hidden; text-overflow: ellipsis;"></td>
                    <td th:text="${task.taskType.displayName}"></td>
                    <td th:text="${task.maxScore}"></td>
                    <td th:text="${task.correctAnswer}"></td>
                    <td>
                        <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                        <form th:action="@{/admin/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline-block;" onsubmit="return confirm('Вы уверены, что хотите удалить это задание?');">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${tasks.empty}">
                    <td colspan="6" class="text-center">Нет заданий</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
