<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сертификат об участии</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .certificate-block {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px 0 #e0e7ef;
            max-width: 600px;
            margin: 60px auto 0 auto;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            text-align: center;
        }
        .certificate-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .certificate-congrats {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .certificate-btns .btn {
            margin: 0.5rem 0.5rem 0 0;
        }
        .certificate-pdf {
            border: 2px dashed #2563eb;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            background: #f8fafc;
        }
        .navbar-brand {
            margin: 0 auto !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.35rem;
            font-weight: 600;
        }
        .profile-link {
            color: #fff;
            text-decoration: none;
            margin-right: 1.2rem;
            display: flex;
            align-items: center;
            font-size: 1.08rem;
        }
        .profile-link i {
            margin-right: 0.4rem;
        }
        footer.bg-dark {
            background: #212529 !important;
            color: #fff;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Олимпиады МИ ВлГУ</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="me-3" th:text="${user.email}"></span>
                <a href="/logout" class="btn btn-link text-light" style="text-decoration:none;">Выйти</a>
            </div>
        </div>
    </nav>
    <div class="main-content d-flex flex-column align-items-center justify-content-center" style="flex:1 0 auto; min-height: 70vh;">
        <div class="certificate-block">
            <div class="certificate-title">Поздравляем!</div>
            <div class="certificate-congrats">
                Вы успешно прошли олимпиаду <b th:text="${olympiad.name}"></b>.<br>
                Ваш сертификат готов!
            </div>
            <div class="certificate-pdf">
                <img th:src="@{'/olympiad_uploads/certificate-preview.png'}" src="/olympiad_uploads/certificate-preview.png" alt="Сертификат" style="max-width:100%;height:auto;" onerror="this.onerror=null;this.src='/images/certificate-preview.png';">
                <div class="mt-2">
                    <a th:href="@{'/user/olympiad/' + ${olympiad.id} + '/certificate/pdf'}" class="btn btn-success">Скачать сертификат (PDF)</a>
                </div>
            </div>
            <div class="certificate-btns">
                <a th:href="@{'/user/olympiad/' + ${olympiad.id} + '/results'}" class="btn btn-primary">Посмотреть результаты</a>
                <a th:href="@{'/participations'}" class="btn btn-outline-secondary">Мои олимпиады</a>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        © 2025 Олимпиады Муромского Института ВлГУ. Все права защищены.
    </footer>
</body>
</html>
