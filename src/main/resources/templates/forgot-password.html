<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 420px;">
    <div class="card">
        <div class="card-header text-center">
            <h4>Восстановление пароля</h4>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${resetLink}" class="alert alert-warning mt-3">
                <b>Ссылка для сброса пароля (только для теста):</b><br>
                <a th:href="${resetLink}" th:text="${resetLink}" target="_blank"></a>
            </div>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Отправить ссылку для сброса</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/login">Войти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
