<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список олимпиад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Доступные олимпиады</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Дата начала</th>
                                <th>Дата окончания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="olympiad : ${olympiads}">
                                <td th:text="${olympiad.name}"></td>
                                <td th:text="${olympiad.description}"></td>
                                <td th:text="${#temporals.format(olympiad.startDate, 'dd.MM.yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(olympiad.endDate, 'dd.MM.yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/user/olympiads/{id}(id=${olympiad.id})}" 
                                       class="btn btn-primary">Участвовать</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
