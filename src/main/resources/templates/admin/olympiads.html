<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление олимпиадами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Олимпиады МИ ВлГУ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${#authorization.expression('hasRole(''ADMIN'')') ? 'Администратор' : (#authentication.principal.fullName != null ? #authentication.principal.fullName : #authentication.name)}"></span>
                    </a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-4">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
        <h1>Управление олимпиадами</h1>
        <a href="/admin/olympiads/add" class="btn btn-primary mb-3">Добавить олимпиаду</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="olympiad : ${olympiads}">
                    <td th:text="${olympiad.name}"></td>
                    <td th:text="${olympiad.startDate}"></td>
                    <td th:text="${olympiad.endDate}"></td>
                    <td>
                        <a th:href="@{/admin/olympiads/edit/{id}(id=${olympiad.id})}" class="btn btn-warning">Редактировать</a>
                        <a th:href="@{/admin/olympiads/delete/{id}(id=${olympiad.id})}" class="btn btn-danger">Удалить</a>
                        <a th:href="@{/admin/tasks/list/{olympiadId}(olympiadId=${olympiad.id})}" class="btn btn-success">Список заданий</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
