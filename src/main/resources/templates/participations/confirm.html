<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение участия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Подтверждение участия</h2>
    <h4 th:text="${olympiad.name}"></h4>
    <div class="alert alert-info">
        <b>Время на выполнение:</b> 60 минут<br>
        <b>Попытка:</b> только одна, пауза невозможна.<br>
        После подтверждения вы будете записаны на олимпиаду и сможете приступить к выполнению в период её проведения.
    </div>
    <form th:action="@{'/api/participations/olympiad/' + ${olympiad.id}}" method="post">
        <button type="submit" class="btn btn-success btn-lg">Записаться</button>
        <a th:href="@{/olympiads}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
