<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${task.name}"></h2>
        <p th:text="${task.description}"></p>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <form th:action="@{/user/olympiads/{olympiadId}/tasks/{taskId}/submit(olympiadId=${olympiadId}, taskId=${task.id})}" 
                      method="post">
                    <div class="mb-3">
                        <label for="answer" class="form-label">Ваш ответ:</label>
                        <textarea class="form-control" id="answer" name="answer" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить ответ</button>
                    <a th:href="@{/user/olympiads/{id}(id=${olympiadId})}" class="btn btn-secondary">Назад к олимпиаде</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
