<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рейтинг участников</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Олимпиады МИ ВлГУ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="bi bi-speedometer2"></i>
                            Панель администратора
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
        <h2 class="mb-4">Рейтинг участников</h2>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Выберите олимпиаду</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${olympiads.empty}" class="alert alert-info">
                            Нет доступных олимпиад
                        </div>
                        <div class="list-group">
                            <a th:each="olympiad : ${olympiads}"
                               th:href="@{/admin/rating/{id}(id=${olympiad.id})}"
                               class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1" th:text="${olympiad.name}">Название олимпиады</h5>
                                    <small th:text="${#temporals.format(olympiad.endDate, 'dd.MM.yyyy')}">Дата</small>
                                </div>
                                <p class="mb-1" th:text="${olympiad.description}">Описание олимпиады</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
