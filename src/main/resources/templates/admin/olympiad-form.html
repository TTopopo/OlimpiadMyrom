<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${olympiad.id == null ? 'Создание олимпиады' : 'Редактирование олимпиады'}"></h2>
        
        <form th:action="${olympiad.id == null ? '/admin/olympiads/add' : '/admin/olympiads/edit/' + olympiad.id}" 
              method="post" 
              class="mt-4">
            
            <div class="mb-3">
                <label for="name" class="form-label">Название олимпиады</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${olympiad.name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Описание олимпиады</label>
                <textarea class="form-control" id="description" name="description" rows="3" required th:text="${olympiad.description}"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Возраст участников</label>
                <input type="number" class="form-control" id="age" name="age" th:value="${olympiad.age}" required>
            </div>
            
            <div class="mb-3">
                <label for="startDate" class="form-label">Дата начала</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" 
                       th:value="${olympiad.startDate != null ? #temporals.format(olympiad.startDate, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
            </div>
            
            <div class="mb-3">
                <label for="endDate" class="form-label">Дата окончания</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" 
                       th:value="${olympiad.endDate != null ? #temporals.format(olympiad.endDate, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="DRAFT" th:selected="${olympiad.status == 'DRAFT'}">DRAFT</option>
                    <option value="PUBLISHED" th:selected="${olympiad.status == 'PUBLISHED'}">PUBLISHED</option>
                    <option value="ACTIVE" th:selected="${olympiad.status == 'ACTIVE'}">ACTIVE</option>
                    <option value="FINISHED" th:selected="${olympiad.status == 'FINISHED'}">FINISHED</option>
                    <option value="CANCELLED" th:selected="${olympiad.status == 'CANCELLED'}">CANCELLED</option>
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/admin/olympiads" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
