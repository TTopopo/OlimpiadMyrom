<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${olympiad.name}">Просмотр олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${olympiad.name}">Название олимпиады</h2>
                <p class="lead" th:text="${olympiad.description}">Описание олимпиады</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Информация об олимпиаде</h5>
                        <p><strong>Дата начала:</strong> <span th:text="${#temporals.format(olympiad.startDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                        <p><strong>Дата окончания:</strong> <span th:text="${#temporals.format(olympiad.endDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                        <p><strong>Уровень образования:</strong> <span th:text="${olympiad.educationLevel}"></span></p>
                        <p><strong>Курс:</strong> <span th:text="${olympiad.courseNumber}"></span></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Задания олимпиады</h5>
                        <div class="list-group">
                            <div th:each="task : ${tasks}" class="list-group-item">
                                <h6 class="mb-1" th:text="${task.title}">Название задания</h6>
                                <p class="mb-1" th:text="${task.taskText}">Описание задания</p>
                                <small>Максимальный балл: <span th:text="${task.maxScore}"></span></small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a th:href="@{/login}" class="btn btn-primary">Войти для участия</a>
                    <a th:href="@{/register}" class="btn btn-secondary">Зарегистрироваться</a>
                    <a th:href="@{/olympiads}" class="btn btn-outline-secondary">Вернуться к списку олимпиад</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
