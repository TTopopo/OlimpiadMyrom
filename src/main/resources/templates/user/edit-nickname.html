<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить никнейм</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Изменить никнейм</h3>
    <form th:action="@{/user/profile/edit-nickname}" method="post">
        <div class="mb-3">
            <label for="nickname" class="form-label">Новый никнейм</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/user/profile}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
