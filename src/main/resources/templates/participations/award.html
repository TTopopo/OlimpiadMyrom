<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Грамота победителя</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f3eaff; }
        .award {
            width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 48px 40px;
            text-align: center;
            position: relative;
        }
        .award h1 { color: #a259e6; font-size: 2.8rem; margin-bottom: 0.5em; }
        .award h2 { color: #222; font-size: 2rem; margin: 0.5em 0; }
        .award .place { color: #ff9800; font-size: 2.2rem; font-weight: bold; margin-bottom: 1em; }
        .award .fio { font-size: 2.2rem; font-weight: bold; color: #222; margin: 1em 0; }
        .award .olymp { color: #6c63ff; font-size: 1.3rem; margin-bottom: 1em; }
        .award .date { color: #888; font-size: 1.1rem; margin-top: 2em; }
        .award .logo { position: absolute; top: 32px; right: 32px; width: 80px; }
    </style>
</head>
<body>
<div class="award">
    <img src="/static/logo.png" class="logo" alt="logo" th:if="${logoUrl != null}" th:src="${logoUrl}"/>
    <h1>ГРАМОТА</h1>
    <div class="place" th:text="${place}">1 место</div>
    <h2>Награждается</h2>
    <div class="fio" th:text="${fullName}">ФИО победителя</div>
    <div>за отличные результаты в олимпиаде<br><span class="olymp" th:text="${olympiadName}"></span></div>
    <div class="date" th:text="${date}">Дата</div>
</div>
</body>
</html>
