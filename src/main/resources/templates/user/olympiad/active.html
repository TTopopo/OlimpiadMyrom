<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выполнение олимпиады</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1 0 auto; }
        .navbar.bg-dark, footer.bg-dark { background: #212529 !important; }
        .navbar-brand {
            margin: 0 auto !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.35rem;
            font-weight: 600;
        }
        .olympiad-task-block {
            background: linear-gradient(135deg, #f6faff 0%, #eaf3ff 100%);
            border-radius: 18px;
            padding: 3.5rem 3.5rem 3.5rem 3.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 16px 0 #e0e7ef;
            max-width: 1100px;
            min-width: 500px;
            min-height: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        .task-navigator {
            min-width: 170px;
            max-width: 220px;
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px 0 #e0e7ef;
            padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            margin-right: 2.5rem;
            margin-left: 2.5rem;
            height: fit-content;
        }
        .task-nav-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 0.7rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: #eaf3ff;
            color: #222;
            font-weight: 500;
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        .task-nav-btn.answered {
            background: #d1f7d6;
            color: #1a7f2e;
        }
        .task-nav-btn .flag {
            color: #f7b731;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .task-nav-btn .flag.inactive {
            color: #ccc;
        }
        .task-nav-btn.active {
            border: 2px solid #0d6efd;
        }
        .olympiad-task-block .task-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .olympiad-task-block .task-text {
            font-size: 1.18rem;
            margin-bottom: 1.5rem;
        }
        .olympiad-task-block .options-list label {
            display: block;
            margin-bottom: 0.7rem;
            font-size: 1.08rem;
        }
        .olympiad-task-block .form-check-input {
            margin-right: 0.7rem;
        }
        .olympiad-task-block .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.2rem;
        }
        .olympiad-task-block .task-actions .btn {
            min-width: 120px;
        }
        .olympiad-task-block .task-actions .btn-finish {
            background: #0d6efd;
            color: #fff;
            font-weight: 600;
        }
        .olympiad-task-block .task-actions .btn-finish:hover {
            background: #0b5ed7;
        }
        .olympiad-task-block .task-actions .btn-help {
            background: #f7b731;
            color: #fff;
            font-weight: 600;
        }
        .olympiad-task-block .task-actions .btn-help:hover {
            background: #e0a800;
        }
        footer.bg-dark {
            background: #212529 !important;
            color: #fff;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        @media (max-width: 900px) {
            .olympiad-task-block { padding: 1.2rem; min-width: unset; }
            .task-navigator { margin-left: 0.5rem; margin-right: 0.5rem; }
        }
    </style>
</head>
<body th:attr="data-user-id=${user.id},data-olympiad-id=${olympiad.id},data-current-task-id=${tasks[currentTaskIdx].id}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">Олимпиады МИ ВлГУ</a>
        <div class="d-flex align-items-center">
            <span class="me-3" th:text="${user.email}"></span>
            <a href="/logout" class="btn btn-link text-light" style="text-decoration:none;">Выйти</a>
        </div>
    </div>
</nav>
<div class="main-content d-flex justify-content-center align-items-start" style="padding-top:2.5rem;">
    <div class="task-navigator me-4">
        <div class="mb-3 fw-bold text-center">Навигатор</div>
        <div id="timerBlock" class="mb-3 text-center">
            <span id="timer" style="font-size:1.2rem;font-weight:600;color:#0d6efd;"></span>
        </div>
        <div id="taskNavList">
            <!-- Навигатор по заданиям -->
            <th:block th:each="task,iter : ${tasks}">
                <button type="button"
                        class="task-nav-btn [[${currentTaskIdx} == ${iter.index} ? 'active' : '']][[${userAnswers != null && !userAnswers.isEmpty() && userAnswers.?[task.id == __${task.id}__].![answer][0] != null ? ' answered' : '']]"
                        th:onclick="|window.location.href='/user/olympiad/${olympiad.id}/active?task=${iter.index}'|">
                    <span>Вопрос [[${iter.index+1}]]</span>
                    <span class="flag [[${userAnswers != null && !userAnswers.isEmpty() && userAnswers.?[task.id == __${task.id}__].![flagged][0] != null and userAnswers.?[task.id == __${task.id}__].![flagged][0] == true} ? '' : 'inactive']]" 
                          th:data-task-id="${task.id}" 
                          th:data-user-answer-id="${userAnswers != null && !userAnswers.isEmpty() ? userAnswers.?[task.id == __${task.id}__].![id][0] : ''}">
                        <i class="bi bi-flag-fill"></i>
                    </span>
                </button>
            </th:block>
        </div>
        <button class="btn btn-primary w-100 mt-3 btn-finish" id="finishBtn" data-bs-toggle="modal" data-bs-target="#finishModal">Завершить олимпиаду</button>
    </div>
    <div class="olympiad-task-block flex-grow-1">
        <div class="task-title">Вопрос [[${currentTaskIdx+1}]]</div>
        <div class="task-text"><b>Текст задания:</b> [[${tasks[currentTaskIdx].taskText}]]</div>
        <form id="answerForm">
            <div class="options-list">
                <th:block th:with="currentTaskId=${tasks[currentTaskIdx].id}">
                    <th:block th:if="${tasks[currentTaskIdx].taskType.name() == 'SINGLE_CHOICE'}">
                        <th:block th:each="opt,idx : ${tasks[currentTaskIdx].optionsList}">
                            <label>
                                <input class="form-check-input" type="radio" name="answer" th:value="${opt}" th:checked="${userAnswers != null and !userAnswers.isEmpty() and userAnswers.?[task.id == __${currentTaskId}__].size() > 0 and userAnswers.?[task.id == __${currentTaskId}__].![answer][0] != null and userAnswers.?[task.id == __${currentTaskId}__].![answer][0] == opt}">
                                <b>Вариант ответа:</b> [[${opt}]]
                            </label>
                        </th:block>
                    </th:block>
                    <th:block th:if="${tasks[currentTaskIdx].taskType.name() == 'MULTIPLE_CHOICE'}">
                        <th:block th:each="opt,idx : ${tasks[currentTaskIdx].optionsList}">
                            <label>
                                <input class="form-check-input" type="checkbox" name="answer" th:value="${opt}" th:checked="${userAnswers != null and !userAnswers.isEmpty() and userAnswers.?[task.id == __${currentTaskId}__].size() > 0 and userAnswers.?[task.id == __${currentTaskId}__].![answer][0] != null and userAnswers.?[task.id == __${currentTaskId}__].![answer][0] == opt}">
                                <b>Вариант ответа:</b> [[${opt}]]
                            </label>
                        </th:block>
                    </th:block>
                    <th:block th:if="${tasks[currentTaskIdx].taskType.name() == 'TEXT_ANSWER'}">
                        <label><b>Ваш ответ:</b></label>
                        <textarea class="form-control" name="answer" rows="4" th:text="${userAnswers != null and !userAnswers.isEmpty() and userAnswers.?[task.id == __${currentTaskId}__].size() > 0 ? userAnswers.?[task.id == __${currentTaskId}__].![answer][0] : ''}"></textarea>
                    </th:block>
                </th:block>
            </div>
            <div class="task-actions mt-4">
                <button type="button" class="btn btn-outline-secondary" id="prevBtn" th:if="${currentTaskIdx > 0}" th:onclick="|window.location.href='/user/olympiad/${olympiad.id}/active?task=${currentTaskIdx-1}'|">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
                <button type="button" class="btn btn-outline-primary" id="nextBtn" th:if="${currentTaskIdx < tasks.size()-1}" th:onclick="|window.location.href='/user/olympiad/${olympiad.id}/active?task=${currentTaskIdx+1}'|">
                    Вперёд <i class="bi bi-arrow-right"></i>
                </button>
                <button type="button" class="btn btn-danger ms-2" id="finishBtn" th:if="${currentTaskIdx == tasks.size()-1}" data-bs-toggle="modal" data-bs-target="#finishModal">Завершить олимпиаду</button>
            </div>
        </form>
    </div>
</div>
<!-- Модальное окно завершения и подтверждения выхода -->
<div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="finishModalLabel">Завершить олимпиаду?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeFinishModal"></button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите завершить олимпиаду? После этого вы не сможете изменить ответы.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelFinishBtn">Отмена</button>
        <button type="button" class="btn btn-primary" id="confirmFinishBtn">Завершить</button>
      </div>
    </div>
  </div>
</div>
<footer class="bg-dark text-light text-center py-3 mt-auto">
    © 2025 Олимпиады Муромского Института ВлГУ. Все права защищены.
</footer>
<!-- Кнопка "Помощь" чуть выше футера -->
<button class="help-btn" id="helpBtn" title="Помощь" style="position: fixed; right: 24px; bottom: 80px; z-index: 1050; background: #2563eb; color: #fff; border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 1.7rem; display: flex; align-items: center; justify-content: center;"><i class="bi bi-question-lg"></i></button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Получаем userId, olympiadId, taskId из data-атрибутов
const userId = document.body.getAttribute('data-user-id');
const olympiadId = document.body.getAttribute('data-olympiad-id');
const currentTaskId = document.body.getAttribute('data-current-task-id');
// Сохранение ответа через AJAX
const answerForm = document.getElementById('answerForm');
if (answerForm) {
    answerForm.addEventListener('change', function(e) {
        const formData = new FormData(answerForm);
        const answer = formData.getAll('answer').join(';');
        fetch(`/user/olympiad/${olympiadId}/task/${currentTaskId}/answer/ajax`, {
            method: 'POST',
            headers: { 'X-Requested-With': 'XMLHttpRequest' },
            body: new URLSearchParams({ answer })
        });
    });
}
// Флажок избранного
const flagIcons = document.querySelectorAll('.flag');
flagIcons.forEach(flag => {
    flag.addEventListener('click', function(e) {
        e.stopPropagation();
        const userAnswerId = flag.getAttribute('data-user-answer-id');
        const isActive = !flag.classList.contains('inactive');
        fetch(`/api/user-answers/${userAnswerId}/flag?flagged=${!isActive}`, {
            method: 'POST',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        }).then(() => {
            flag.classList.toggle('inactive');
        });
    });
});
// === Таймер ===
// Если нет olympiad.endDate, показываем 1 час с момента загрузки
let olympiadEnd = "[[${olympiad.endDate}]]";
let startTime = new Date();
if (!olympiadEnd || olympiadEnd === 'null' || olympiadEnd === '') {
    olympiadEnd = new Date(startTime.getTime() + 60*60*1000).toISOString();
} else {
    // Если endDate есть, но разница больше часа, ограничиваем часом
    let end = new Date(olympiadEnd);
    if ((end - startTime) > 60*60*1000) {
        olympiadEnd = new Date(startTime.getTime() + 60*60*1000).toISOString();
    }
}
function updateTimer() {
    const timerElem = document.getElementById('timer');
    if (!timerElem) return;
    const end = new Date(olympiadEnd);
    const now = new Date();
    let diff = Math.floor((end - now) / 1000);
    if (diff < 0) diff = 0;
    const h = Math.floor(diff / 3600);
    const m = Math.floor((diff % 3600) / 60);
    const s = diff % 60;
    timerElem.textContent = `${(h > 0 ? h + ':' : '')}${(m < 10 ? '0' : '') + m}:${(s < 10 ? '0' : '') + s}`;
    if (diff === 0) {
        // Время вышло — завершаем олимпиаду автоматически
        finishOlympiad();
    }
}
setInterval(updateTimer, 1000);
updateTimer();

// === Защита от случайного выхода ===
let showExitModal = false;
let pendingAction = null;

function showFinishModal(action) {
    const modal = new bootstrap.Modal(document.getElementById('finishModal'));
    showExitModal = true;
    pendingAction = action;
    modal.show();
}
function hideFinishModal() {
    const modalEl = document.getElementById('finishModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    if (modal) modal.hide();
    showExitModal = false;
    pendingAction = null;
}
function finishOlympiad() {
    // Отключаем beforeunload чтобы не было предупреждения
    window.removeEventListener('beforeunload', beforeUnloadHandler);
    fetch('/api/user-answers/finish-olympiad', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `userId=${userId}&olympiadId=${olympiadId}`
    }).then(() => {
        window.location.href = '/user/olympiad/' + olympiadId + '/certificate';
    });
}
// Кнопки модалки
const confirmFinishBtn = document.getElementById('confirmFinishBtn');
if (confirmFinishBtn) {
    confirmFinishBtn.onclick = function() {
        hideFinishModal();
        if (pendingAction === 'exit' || pendingAction === 'logo') {
            finishOlympiad();
        } else {
            finishOlympiad();
        }
    };
}
const cancelFinishBtn = document.getElementById('cancelFinishBtn');
if (cancelFinishBtn) {
    cancelFinishBtn.onclick = function() {
        hideFinishModal();
    };
}
const closeFinishModal = document.getElementById('closeFinishModal');
if (closeFinishModal) {
    closeFinishModal.onclick = function() {
        hideFinishModal();
    };
}
// Предотвращаем закрытие/обновление/назад
function beforeUnloadHandler(e) {
    if (!showExitModal) {
        showFinishModal('exit');
        e.preventDefault();
        e.returnValue = '';
        return '';
    }
}
window.addEventListener('beforeunload', beforeUnloadHandler);
// Предотвращаем переход назад
window.addEventListener('popstate', function(e) {
    if (!showExitModal) {
        showFinishModal('exit');
        history.pushState(null, '', window.location.href);
    }
});
// Клик по логотипу
const logo = document.querySelector('.navbar-brand');
if (logo) {
    logo.addEventListener('click', function(e) {
        e.preventDefault();
        showFinishModal('logo');
    });
}
// Помощь (заглушка)
const helpBtn = document.getElementById('helpBtn');
if (helpBtn) {
    helpBtn.addEventListener('click', function() {
        alert('Если возникли вопросы — обратитесь к организатору олимпиады.');
    });
}
</script>
</body>
</html>
