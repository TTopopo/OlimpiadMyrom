<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг олимпиады</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Рейтинг олимпиады</h2>
        
        <div class="mb-3">
            <a th:href="@{/api/olympiads}" class="btn btn-secondary">Назад к олимпиадам</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${rating.olympiad.name}"></h5>
                <p class="card-text">
                    <strong>Общий балл всех участников:</strong> 
                    <span th:text="${rating.totalScore}"></span>
                </p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Участник</th>
                        <th>Балл</th>
                        <th>Процент от максимума</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${results}">
                        <td th:text="${result.place}"></td>
                        <td th:text="${result.user.fullName}"></td>
                        <td th:text="${result.totalScore}"></td>
                        <td th:text="${#numbers.formatDecimal(result.totalScore/rating.totalScore*100, 1, 2)} + '%'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
