<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заданий олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Назад
    </a>
    <h2>Список заданий для олимпиады: <span th:text="${olympiad.name}"></span></h2>
    <div class="mb-3">
        <a th:href="@{/admin/tasks/add/{olympiadId}(olympiadId=${olympiad.id})}" class="btn btn-success">Добавить задание</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Макс. балл</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.taskType}"></td>
                    <td th:text="${task.maxScore}"></td>
                    <td>
                        <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                        <form th:action="@{/admin/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline-block;" onsubmit="return confirm('Вы уверены, что хотите удалить это задание?');">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${tasks.empty}">
                    <td colspan="4" class="text-center">Нет заданий</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
